<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
</head>
<body>
  <script type="text/javascript">
  qx.Class.define( "org.eclipse.swt.Application", {
    extend : qx.application.Gui,

    members : {
      main : function( evt ) {
        this.base( arguments );
        var doc = qx.ui.core.ClientDocument.getInstance();

        var text1 = new qx.ui.form.TextField();
        text1.setValue("textfield 1");
        text1.setTop(48);
        text1.setLeft(20);
        doc.add( text1 );

        var text2 = new qx.ui.form.TextField();
        text2.setValue("textfield 2");
        text2.setTop(70);
        text2.setLeft(20);
        doc.add( text2 );

        var button = new qx.ui.form.Button( "focus textfield 1" );
        button.set({ left : 20, top : 110 });
        button.addEventListener("execute", function() {
          text1.focus();
        } );
        doc.add( button );
      }
    }
  } );

  qx.core.Init.getInstance().setApplication( new org.eclipse.swt.Application() );
  </script>
</body>
</html>

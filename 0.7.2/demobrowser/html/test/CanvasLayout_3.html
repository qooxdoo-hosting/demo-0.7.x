<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
</head>
<body>  
  <div id="description">
    <p>This test is using multiple qx.ui.basic.Terminator</p>
  </div>

  <script type="text/javascript">
  qx.core.Init.getInstance().defineMain(function()
  {
    var d = qx.ui.core.ClientDocument.getInstance();
    var w, s;



    for (var i=1; i<=20; i++)
    {
      s = new Date().valueOf();

      for (var j=1; j<=20; j++)
      {
        var w = new qx.ui.basic.Terminator;

        w.setWidth(12);
        w.setHeight(12);
        w.setLeft(20+(12*i));
        w.setTop(48+(12*j));
        var gray = Math.round(20+(i*j)/2);
        w.setBackgroundColor(qx.util.ColorUtil.rgbToRgbString([gray, gray, gray]));

        d.add(w);
      };

      // this.debug("Col: " + ((new Date).valueOf()-s) + "ms");
    };




  });
  </script>
</body>
</html>

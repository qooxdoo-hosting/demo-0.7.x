<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
</head>
<body>  
  <div id="description">
    Some tests for qx.ui.basic.Label. Click on the third and fifth button like widget to test the reflow possibilities.
    The debug log gives you information of the preferred dimensions.
  </div>

  <script type="text/javascript">
  qx.core.Init.getInstance().defineMain(function()
  {
    var d = qx.ui.core.ClientDocument.getInstance();

    var c1 = new qx.ui.basic.Label("Hello qooxdoo!");

    c1.setLeft(20);
    c1.setTop(48);
    c1.setBorder("black");
    c1.setPadding(2, 4);
    c1.addToDocument();




    var c2 = new qx.ui.basic.Label("<h1>Welcome to the qooxdoo universe</h1><p>Enjoy the new era of web interface development.</p>");

    c2.setLeft(20);
    c2.setTop(100);
    c2.setBorder("black");
    c2.setPadding(8);
    c2.addToDocument();







    var c3 = new qx.ui.basic.Label("Delete temporary data");

    c3.setLeft(20);
    c3.setTop(200);
    c3.setBorder("outset");
    c3.setPadding(4, 6);
    c3.setBackgroundColor("white");
    c3.addToDocument();

    c3.addEventListener("click", function() {
      this.getText() == "Delete temporary data" ? this.setText("Thank you") : this.setText("Delete temporary data");
    });


    var c4 = new qx.ui.basic.Label("Hello qooxdoo!");

    c4.setLeft(20);
    c4.setTop(250);
    c4.setBorder("black");
    c4.setPadding(2, 4);
    c4.addToDocument();





    var c5 = new qx.ui.basic.Label("Delete temporary data");

    c5.setBorder("outset");
    c5.setPadding(4, 6);
    c5.setBackgroundColor("white");

    c5.addEventListener("click", function() {
      this.getText() == "Delete temporary data" ? this.setText("Thank you<br/>All your personal data was just deleted.<br/>Have Fun!") : this.setText("Delete temporary data");
    });


    var c5w = new qx.ui.layout.CanvasLayout;
    c5w.setBorder("outset");
    c5w.setPadding(8);
    c5w.setLeft(20);
    c5w.setTop(350);
    c5w.setWidth("auto");
    c5w.setHeight("auto");
    c5w.addToDocument();

    c5w.add(c5);
    d.add(c5w);




    var c6 = new qx.ui.basic.Label("This is a long label", "h");

    c6.setTop(450);
    c6.setLeft(20);
    c6.setBorder("black");
    c6.addToDocument();


    var c7 = new qx.ui.basic.Label("This is a long label with long-words and more text", "l");

    c7.setTop(490);
    c7.setLeft(20);
    c7.setPadding(4);
    c7.setBorder("outset");
    c7.setBackgroundColor("white");
    c7.addToDocument();

    var textLabel = new qx.ui.basic.Label("     This is a pure text label. No HTML tags like <p>, or <h1> will be evaluated.", "p", "text");
    textLabel.set({
      top : 530,
      left : 20,
      border:"outset-thin"
    });
    var modes = ["auto", "html", "text"];
    var modeIndex = 0;
	  var labelText = textLabel.getText();
    textLabel.addEventListener("click", function() {
      this.debug("New text mode : " + modes[modeIndex]);
			this.setText(labelText + " - text mode: " + modes[modeIndex]);
      this.setMode(modes[modeIndex]);
      modeIndex = (modeIndex + 1) % 3;
    });


    c7.addEventListener("click", function(e)
    {
      switch(this.getWidth())
      {
        case 50:
          this.setWidth(100);
          break;

        case 100:
          this.setWidth(150);
          break;

        case 150:
          this.setWidth(200);
          break;

        case 200:
          this.setWidth("auto");
          break;

        case "auto":
          this.setWidth(50);
          break;
      };
    });


    var parent8 = new qx.ui.layout.VerticalBoxLayout();
    parent8.set({ top:48, left:500, width:150, height:150, spacing:5,
        border:"inset-thin" });
    parent8.setPadding(5);
    parent8.addToDocument();
    parent8.addEventListener("click", function() {
      this.setWidth((this.getWidth() == 150) ? 200 : 150);
    });

    var clickHint = new qx.ui.basic.Label("Click me");
    clickHint.set({ width:"100%", height:"auto",
        border:"outset-thin" });
    parent8.add(clickHint);

    var wrapLabel1 = new qx.ui.basic.Label("This is a label having a auto-height that needs wrapping");
    wrapLabel1.set({ width:"100%", height:"auto", wrap : true, border:"outset-thin" });
    parent8.add(wrapLabel1);

    var wrapLabel2 = new qx.ui.basic.Label("This is a label having a auto-height that needs wrapping");
    wrapLabel2.set({ width:"100%", height:"auto", wrap : true, border:"outset-thin" });
    parent8.add(wrapLabel2);
  });
  </script>
</body>
</html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>

  <!-- CSS patches to show all buttons in the corners -->
  <style type="text/css">
    #demoHead { display : none }
    #demoFoot { display : none }
    #demoFrame { right : 150 }
    #demoFiles { right : 150 }
    #demoJump { right : 150 }
    #demoDescription { right : 150 }
    #demoDebug { right : 150 }

    .log-group, .log-info, .log-debug { overflow : hidden }
  </style>
</head>
<body>  
  <div id="description">
    <p>Test for QxToolTips to demonstrate that each tool-tip gets displayed in the
    viewable area. </p>
  </div>

  <script type="text/javascript">
  qx.core.Init.getInstance().defineMain(function()
  {
    var d = qx.ui.core.ClientDocument.getInstance();

    var vBox  = new qx.ui.layout.VerticalBoxLayout;
    vBox.set({ width : "100%", height : "100%" });

    var hBox1 = new qx.ui.layout.HorizontalBoxLayout;
    hBox1.set({ width: "100%", height : "50%" });

    var hBox2 = new qx.ui.layout.HorizontalBoxLayout;
    hBox2.set({ width: "100%", height : "50%", verticalChildrenAlign : "bottom" });

    vBox.add(hBox1, hBox2);
    d.add(vBox);

    var c1 = new qx.ui.basic.Atom("Hover me", "icon/32/actions/format-color.png");
    c1.set({  paddingTop      : 4,
              paddingBottom   : 4,
              paddingLeft     : 4,
              paddingRight    : 4,
              backgroundColor : "#BDD2EF",
              tabIndex        : 1,
              border          : "outset"
    });
    hBox1.add(c1);

    var spacer = new qx.ui.basic.HorizontalSpacer;
    spacer.set({ width : "1*" });
    hBox1.add(spacer);

    var c2 = new qx.ui.basic.Atom("Hover me", "icon/32/actions/format-color.png");
    c2.set({  paddingTop      : 4,
              paddingBottom   : 4,
              paddingLeft     : 4,
              paddingRight    : 4,
              backgroundColor : "#D1DFAD",
              tabIndex        : 2,
              border          : "outset"
    });
    hBox1.add(c2);


    var c3 = new qx.ui.basic.Atom("Hover me", "icon/32/actions/format-color.png");
    c3.set({  paddingTop      : 4,
              paddingBottom   : 4,
              paddingLeft     : 4,
              paddingRight    : 4,
              backgroundColor : "#D1A4AD",
              tabIndex        : 3,
              border          : "outset"
    });
    hBox2.add(c3);

    var spacer2 = new qx.ui.basic.HorizontalSpacer;
    spacer2.set({ width : "1*" });
    hBox2.add(spacer2);

    var c4 = new qx.ui.basic.Atom("Hover me", "icon/32/actions/format-color.png");
    c4.set({  paddingTop      : 4,
              paddingBottom   : 4,
              paddingLeft     : 4,
              paddingRight    : 4,
              backgroundColor : "#F5E0BB",
              tabIndex        : 4,
              border          : "outset"
    });
    hBox2.add(c4);

    var tt1 = new qx.ui.popup.ToolTip("Hello World #1");
    c1.setToolTip(tt1);
    c2.setToolTip(tt1);

    var tt2 = new qx.ui.popup.ToolTip("Hello  World #2", "icon/16/actions/help-about.png");
    c3.setToolTip(tt2);

    var tt3 = new qx.ui.popup.ToolTip("Hello World #3", "icon/16/actions/help-about.png");
    c4.setToolTip(tt3);
  });
  </script>
</body>
</html>

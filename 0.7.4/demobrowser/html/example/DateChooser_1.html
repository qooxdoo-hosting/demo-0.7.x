<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
</head>
<body>  
  <div id="description">
    <p>The DateChooser shows calendar and allows choosing a date.</p>
  </div>

  <script type="text/javascript">
  qx.Class.define("BasicSample",
  {
    extend : qx.application.Gui,
  
    members :
    {
      main : function()
      {
        this.base(arguments);
        var d = qx.ui.core.ClientDocument.getInstance();
    
        var chooser = new qx.ui.component.DateChooser;
        chooser.setLocation(20, 20);
        d.add(chooser);
      }
    }
  });
  
  qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>

  <style type="text/css">
.qx_ui_embed_GalleryList{
  position: absolute;
  visibility: visible;
}

.qx_ui_embed_GalleryList .galleryFrame{
  padding: 2px;
}

.qx_ui_embed_GalleryList .galleryCell{
  margin: 2px;
  padding-bottom: 2px;
  border: 1px solid #EEE;

  background: #fff;
  overflow: hidden;
  white-space: normal;

  font-family: Tahoma, Verdana, sans-serif;
  font-size: 12px;

  cursor: default;

  -moz-user-select: none;
  user-select: none;

  position: relative;
}

.qx_ui_embed_GalleryList .galleryCell img{
  vertical-align: bottom;
  display: block;
}

.qx_ui_embed_GalleryList .galleryNumber{
  width: 45px;
  padding: 4px;

  position: absolute;
  top: 0px;
  left: 0px;
}

.qx_ui_embed_GalleryList .galleryImageContainer{
  position: absolute;
  top: 0px;
  left: 50px;
}

.qx_ui_embed_GalleryList .galleryText{
  padding: 4px;
  position: absolute;
  top: 0px;
  left: 130px;
}

.qx_ui_embed_GalleryList .galleryNumber,
.qx_ui_embed_GalleryList .galleryText h3{
  font-weight: bold;
  font-size: 11px;
}

.qx_ui_embed_GalleryList .galleryText p{
  font-size: 10px;
}

.qx_ui_embed_GalleryList .galleryCell-Selected{
  background: #9BBCFF;
  border-color: #3B7CFF;
}
  </style>
</head>
<body>  
  <div id="description">
    <p>ListSort implementation</p>
  </div>

  <script type="text/javascript">
  qx.Class.define("BasicSample",
  {
    extend : qx.application.Gui,
  
    members :
    {
      main : function()
      {
        this.base(arguments);
        var imgPath = qx.io.Alias.getInstance().resolve("icon/48/apps/graphics-snapshot.png");
  
        var galleryData = [];
  
        for (var i=0; i<100; i++)
        {
          galleryData.push({
            display : "bmzN9ci5",
            width : 350,
            height : 350,
            thumbWidth : 48,
            thumbHeight : 48,
            title : "gohome.png",
            timestamp : Math.random().toString(),
            comment : "Cool Comment sadas asd dsa asdas dasd asd asdas dasdasdasd sadasdas dsds as",
            id : i,
            src : imgPath,
            number : "#" + i
          });
        };
  
        var galleryList = new qx.ui.embed.GalleryList(galleryData);
  
        galleryList.setWidth(400);
        galleryList.setTop(20);
        galleryList.setBottom(20);
        galleryList.setLeft(250);
        galleryList.setThumbMaxHeight(75);
  
  
        galleryList.setBorder("inset");
        galleryList.setBackgroundColor("white");
        galleryList.addEventListener("beforeToolTipAppear", function(e) {
  				var entry = galleryList.getEntryByNode(e.getData());
        	galleryList.setToolTip(new qx.ui.popup.ToolTip(entry.comment + ": " + entry.number));
        });
  
  
        qx.ui.core.ClientDocument.getInstance().add(galleryList);
      }
    }
  });
  
  qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>

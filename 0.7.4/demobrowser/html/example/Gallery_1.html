<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>

  <style type="text/css">
.qx_ui_embed_Gallery .galleryFrame{
  padding: 2px;
}

.qx_ui_embed_Gallery .galleryCell{
  border: 1px solid #444;
  background: #fff;
  margin: 2px;
  float: left;
  overflow: hidden;

  font-family: Tahoma, Verdana, sans-serif;
  font-size: 10px;

  cursor: default;

  -moz-user-select: none;
  user-select: none;
}

.qx_ui_embed_Gallery .galleryCell img{
  vertical-align: bottom;
  display: block;
}

.qx_ui_embed_Gallery .galleryCell .galleryTitle,
.qx_ui_embed_Gallery .galleryCell .galleryComment{
  background: #eee;
  padding: 3px 6px;
  text-align: center;
  cursor: default;
  overflow: hidden;
  white-space: nowrap;
}

.qx_ui_embed_Gallery .galleryCell .galleryTitle{
  border-bottom: 1px solid #aaa;
}

.qx_ui_embed_Gallery .galleryCell .galleryComment{
  border-top: 1px solid #aaa;
}

.qx_ui_embed_Gallery .galleryCell-Selected{
  background: #DCE8F6;
  border: 1px solid #2760A1;
}

.qx_ui_embed_Gallery .galleryCell-Selected .galleryTitle,
.qx_ui_embed_Gallery .galleryCell-Selected .galleryComment{
  background: #9BBFE7;
}

.qx_ui_embed_Gallery .galleryCell-Selected .galleryTitle{
  border-bottom: 1px dotted #2760A1;
}

.qx_ui_embed_Gallery .galleryCell-Selected .galleryComment{
  border-top: 1px dotted #2760A1;
}
  </style>
</head>
<body>  
  <div id="description">
    <p>Test file for qx.ui.embed.Gallery</p>
  </div>

  <script type="text/javascript">
    qx.Class.define("BasicSample",
  {
    extend : qx.application.Gui,
  
    members :
    {
      main : function()
      {
        this.base(arguments);
        var imgPath = qx.io.Alias.getInstance().resolve("icon/64/apps/office-organizer.png");
  
        var galleryList = [];
  
        for (var i=0; i<100; i++)
        {
          galleryList.push({
            display : "bmzN9ci5",
            width : 350,
            height : 350,
            thumbWidth : 64,
            thumbHeight : 64,
            title : "gohome.png",
            timestamp : Math.random().toString(),
            comment : "Cool Comment",
            id : i,
            src : imgPath
          });
        };
  
        var gallery = new qx.ui.embed.Gallery(galleryList);
  
        gallery.setLeft(20);
        gallery.setRight(20);
        gallery.setTop(20);
        gallery.setBottom(20);
        gallery.setBorder("inset");
        gallery.addEventListener("beforeToolTipAppear", function(e) {
  				var entry = gallery.getEntryByNode(e.getData());
        	gallery.setToolTip(new qx.ui.popup.ToolTip(entry.comment + ": " + entry.timestamp));
        });
  
        qx.ui.core.ClientDocument.getInstance().add(gallery);
      }
    }
  });
  
  qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>

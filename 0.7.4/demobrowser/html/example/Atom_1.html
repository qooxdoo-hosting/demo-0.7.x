<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
</head>
<body>
  <div id="description">
    <p>qx.ui.basic.Atom is the parent class for buttons, menu entries, icons, checkboxes. While you can do,
    you usually don't have to instantiate qx.ui.basic.Atom directly.</p>
  </div>

  <script type="text/javascript">
  qx.Class.define("BasicSample",
  {
    extend : qx.application.Gui,
  
    members :
    {
      main : function()
      {
        this.base(arguments);
        var d = qx.ui.core.ClientDocument.getInstance();
    
        // test no1
        var nl1 = new qx.ui.basic.Atom("Test #1", "icon/16/actions/view-refresh.png", 16, 16);
        nl1.setTop(20);
        nl1.setLeft(20);
        nl1.setBorder("black");
        nl1.setBackgroundColor("white");
        nl1.setPadding(4);
        nl1.setTextColor("blue");
        d.add(nl1);
    
        // test no2
        var nl2 = new qx.ui.basic.Atom("Test #2");
        nl2.setTop(20);
        nl2.setLeft(120);
        nl2.setBorder("black");
        nl2.setBackgroundColor("white");
        nl2.setPadding(4);
        nl2.setTextColor("text-disabled");
        d.add(nl2);
    
        // test no3
        var nl3 = new qx.ui.basic.Atom(null, "icon/16/actions/view-refresh.png");
        nl3.setTop(20);
        nl3.setLeft(200);
        nl3.setBorder("black");
        nl3.setPadding(4);
        nl3.setBackgroundColor("#FCD58C");
        d.add(nl3);
    
        // test no4
        var nl4 = new qx.ui.basic.Atom("<span style='font-size:14px'>Some great HTML</span><br/>for <b>you</b>", "icon/32/actions/view-refresh.png");
        nl4.setTop(20);
        nl4.setLeft(250);
        nl4.setBorder("black");
        nl4.setBackgroundColor("white");
        nl4.setPadding(4);
        d.add(nl4);
    
        // test no5
        var nl5 = new qx.ui.basic.Atom(qx.html.Textile.textilize("*File Information*:\nJPEG-Photo\nCreated: 01/03/05"), "icon/48/apps/preferences-desktop-theme.png");
        nl5.set({ top : 200, left : 20, border : "outset", padding : [ 3, 6 ] });
        d.add(nl5);
    
    
        qx.util.ThemeList.createMetaButtons(d, 250, 150);
      }
    }
  });
  
  qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>

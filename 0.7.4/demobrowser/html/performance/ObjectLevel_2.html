<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
</head>
<body>  
  <div id="description">
    <p>Testing the influence of inheritance to object creation performance.</p>
    <p>Don't execute superclass constructor.</p>
    <p>Result: No negative effect!</p>
  </div>

  <script type="text/javascript">
  qx.core.Init.getInstance().defineMain(function()
  {
    function l1() {
      this.store = true;
    }

    function l2() {
    }
    l2.prototype = new l1;

    function l3() {
    }
    l3.prototype = new l2;

    function l4() {
    }
    l4.prototype = new l3;

    function l5() {
    }
    l5.prototype = new l4;

    function l6() {
    }
    l6.prototype = new l5;


    function t1(vLoops) {
      for (var i=0; i<vLoops; i++) {
        new l1;
      }
    }

    function t2(vLoops) {
      for (var i=0; i<vLoops; i++) {
        new l2;
      }
    }

    function t3(vLoops) {
      for (var i=0; i<vLoops; i++) {
        new l3;
      }
    }

    function t4(vLoops) {
      for (var i=0; i<vLoops; i++) {
        new l4;
      }
    }

    function t5(vLoops) {
      for (var i=0; i<vLoops; i++) {
        new l5;
      }
    }

    function t6(vLoops) {
      for (var i=0; i<vLoops; i++) {
        new l6;
      }
    }

    new qx.dev.TimeTracker(t1, t2, t3, t4, t5, t6);
  });
  </script>
</body>
</html>

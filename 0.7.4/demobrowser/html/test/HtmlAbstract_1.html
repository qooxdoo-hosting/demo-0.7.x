<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
</head>
<body>
  <div id="test1" class="hello world" title="hello world title">
    <input id="test2" name="foo2" type="text" maxlength="20" value="hello"/>
    <input tabindex="2" id="test3" type="checkbox" checked="true" name="foo3" value="bar"/>
    <input id="test4" type="text" disabled="disabled"/>
    <input id="test5" type="text" disabled="false" READONLY="true"/>
    <a id="test6" style="color:red;background:blue" href="../foo.html"><b>Foo</b>-Link</a>
    <table id="test7" valign="bottom"><tr><td colspan="3"></td></tr></table>
    <span id="test8">Black</span>
  </div>

  <div id="description">
  </div>

  <div id="test"></div>

  <script type="text/javascript">
  qx.core.Init.getInstance().defineMain(function()
  {
    var util = qx.html2.ElementUtil;

    this.info("test1");
    this.debug("classname: " + util.getAttribute(document.getElementById("test1"), "class"));
    this.debug("title: " + util.getAttribute(document.getElementById("test1"), "title"));

    this.info("test2");
    this.debug("name: " + util.getAttribute(document.getElementById("test2"), "name"));
    this.debug("value: " + util.getAttribute(document.getElementById("test2"), "value"));
    this.debug("type: " + util.getAttribute(document.getElementById("test2"), "type"));
    this.debug("max: " + util.getAttribute(document.getElementById("test2"), "maxlength"));

    this.info("test3");
    this.debug("name: " + util.getAttribute(document.getElementById("test3"), "name"));
    this.debug("value: " + util.getAttribute(document.getElementById("test3"), "value"));
    this.debug("type: " + util.getAttribute(document.getElementById("test3"), "type"));
    this.debug("checked: " + util.getAttribute(document.getElementById("test3"), "checked"));
    this.debug("disabled: " + util.getAttribute(document.getElementById("test3"), "disabled"));
    this.debug("tabindex: " + util.getAttribute(document.getElementById("test3"), "tabindex"));

    this.info("test4");
    this.debug("disabled: " + util.getAttribute(document.getElementById("test4"), "disabled"));
    this.debug("readonly: " + util.getAttribute(document.getElementById("test4"), "readonly"));

    this.info("test5");
    this.debug("disabled: " + util.getAttribute(document.getElementById("test5"), "disabled"));
    this.debug("readonly: " + util.getAttribute(document.getElementById("test5"), "readonly"));

    this.info("test6");
    this.debug("href: " + util.getAttribute(document.getElementById("test6"), "href"));
    this.debug("style: " + util.getAttribute(document.getElementById("test6"), "style"));
    this.debug("css: " + util.getCss(document.getElementById("test6")));
    this.debug("color: " + util.getStyle(document.getElementById("test6"), "color"));
    this.debug("bg: " + util.getStyle(document.getElementById("test6"), "backgroundColor"));
    this.debug("font: " + util.getStyle(document.getElementById("test6"), "font"));
    this.debug("family: " + util.getStyle(document.getElementById("test6"), "fontFamily"));
    this.debug("text: " + util.getAttribute(document.getElementById("test6"), "text"));
    this.debug("html: " + util.getAttribute(document.getElementById("test6"), "html"));
    this.debug("opacity: " + util.getOpacity(document.getElementById("test6")));

    this.info("test7");
    this.debug("valign: " + util.getAttribute(document.getElementById("test7"), "valign"));
    this.debug("colspan: " + util.getAttribute(document.getElementById("test7").getElementsByTagName("td")[0], "colspan"));

    this.info("test8");
    util.setStyle(document.getElementById("test8"), "color", "red");
    util.setStyle(document.getElementById("test8"), "backgroundColor", "black");
    util.setOpacity(document.getElementById("test8"), 0.5);
    this.debug("opacity: " + util.getOpacity(document.getElementById("test8")));
  });
  </script>
</body>
</html>

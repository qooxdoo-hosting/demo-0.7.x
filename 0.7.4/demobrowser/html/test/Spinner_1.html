<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
</head>
<body>
  <div id="description">
    <p>Test for qx.ui.form.Spinner.</p>
  </div>

  <script type="text/javascript">
  qx.Class.define("BasicSample",
  {
    extend : qx.application.Gui,
  
    members :
    {
      main : function()
      {
        this.base(arguments);
        var d = qx.ui.core.ClientDocument.getInstance();
        var l = new qx.ui.layout.VerticalBoxLayout();
        d.add(l);
        l.set(
        {
          overflow : "auto",
          height   : "100%",
          width    : "100%",
          border   : "dark-shadow"
        });


        // Adding spinners and explanations
        var h = this.addRow(l);
        var t = this.addLabel("Plain spinner, all defaults");
        h.add(t);

        var v = this.addCell(h);
        v.add( new qx.ui.basic.Label("100") );
        var s = new qx.ui.form.Spinner;
        v.add(s);
        v.add( new qx.ui.basic.Label("0") );

        // --2-
        var h = this.addRow(l);
        var t = this.addLabel("Min/max set, wrap true");
        h.add(t);

        var s2 = new qx.ui.form.Spinner;
    
        s2.set({
          value: 30,
          min: -30,
          max: 30,
          wrap: true
        });
    
        var v = this.addCell(h);
        v.add( new qx.ui.basic.Label("30") );
        v.add(s2);
        v.add( new qx.ui.basic.Label("-30") );
    
        // --3-
        var h = this.addRow(l);
        var t = this.addLabel("Min/max set, incrementAmount 5");
        h.add(t);

        var v = this.addCell(h);
        var s3 = new qx.ui.form.Spinner;
    
        s3.set({
          value: 0,
          min: -3000,
          max: 3000,
          incrementAmount: 5
        });

        v.add( new qx.ui.basic.Label("3000") );
        v.add(s3);
        v.add( new qx.ui.basic.Label("-3000") );
    
        // --4-
        var h = this.addRow(l);
        var t = this.addLabel("Min/max set");
        h.add(t);

        var v = this.addCell(h);
        var s4 = new qx.ui.form.Spinner;
    
        s4.set({
          value: 0,
          min: 100,
          max: 200
        });
    
        v.add( new qx.ui.basic.Label("200") );
        v.add(s4);
        v.add( new qx.ui.basic.Label("100") );
    
        // --5-
        var h = this.addRow(l);
        var t = this.addLabel("Min/max set in constructor");
        h.add(t);

        var v = this.addCell(h);
        var s5 = new qx.ui.form.Spinner( -200, null, -100);
    
        v.add( new qx.ui.basic.Label("-100") );
        v.add(s5);
        v.add( new qx.ui.basic.Label("-200") );
    
        // --6-
        var h = this.addRow(l);
        var t = this.addLabel("Min/max set, enabled false");
        h.add(t);

        var v = this.addCell(h);
        var s = new qx.ui.form.Spinner(-200, null, -100).set({
          enabled: false
        });

        v.add(s);
      },

      addLabel : function (s)
      {
        var l = new qx.ui.basic.Label(s);
        l.set({
          wrap : true,
          width : 200
        });
        return l;
      },


      addRow : function (l)
      {
        var h = new qx.ui.layout.HorizontalBoxLayout();
        h.set({
          height  : "auto",
          padding : 10,
          spacing : 10
        });
        l.add(h);
        return h;
      },

      addCell : function (h)
      {
        var v = new qx.ui.layout.VerticalBoxLayout();
        v.set({
          width  : "100%",
          height : "100%"
        });
        h.add(v);
        return v;
      }

    }
  });
  
  qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>

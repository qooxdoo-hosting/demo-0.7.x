<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
</head>
<body>  
  <div id="description">
  <p>
    An example of using the Virtual Tree widget with addBranch() and addLeaf()
  </p>
  </div>

  <script type="text/javascript">
  qx.core.Init.getInstance().defineMain(function()
  {
    var d = qx.ui.core.ClientDocument.getInstance();


    var horiz =  new qx.ui.layout.HorizontalBoxLayout;

    horiz.setPadding(10);
    horiz.set({
        top:20, left:20,
        right:300, bottom: 20,
        spacing:20
    });

    var tree = new qx.ui.treevirtual.TreeVirtual(["Objects", "Date", "ID"]);
    with (tree){
	      setHeight ("100%");
        setWidth("100%");
        setBorder("black");
        setColumnWidth(0, 300)
        setColumnWidth(1, 150);
        setColumnWidth(2, 50);
    };

    var data_model = tree.getDataModel ();

    var object_folder =
	data_model.addBranch (null,
			      "Test",
			      false);

    data_model.addLeaf (object_folder,
			"Test") ;

    data_model.setData();

    if (false)
    {
	d.add (tree);
    }
    else
    {
	horiz.add (tree);
	d.add (horiz);
    }

  });
  </script>
</body>
</html>
